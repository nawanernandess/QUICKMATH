<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
  </head>

  <body onLoad="initCalculator()">
    <header>
      <h1>Gerador de Tabuada</h1>
    </header>

    <section id="sectionMultiplicationTable">
      <div class="containe">
        <p>
          NÃºmero: <input type="number" name="numero" id="txtn" class="txtn" />
          <input
            type="button"
            value="Gerar tabuada"
            onclick="tabuada()"
            class="conf"
          />
        </p>
      </div>
      <div class="containe">
        <select name="tabuada" id="seltab" size="10" class="tabuada">
          <option>Digite um numero acima</option>
        </select>
      </div>
    </section>

    <section id="sectionCalculator">
      <div class="calculator">
        <input
          type="text"
          name="input-number"
          id="inputNumber"
          class="input-number"
          value="0"
          readonly
        />

        <table>
          <tr id="firstRow"></tr>
          <tr id="secondRow"></tr>
          <tr id="thirdRow"></tr>
          <tr id="fourthRow"></tr>
          <tr id="fifthRow"></tr>
        </table>
      </div>
    </section>

    <footer>
      <p>&copy; Nawan Ernandes</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
