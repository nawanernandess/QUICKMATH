<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUICK-MATH</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onLoad="initCalculator()">
    <header>
      <h1 class="m-0">QUICKMATH</h1>
    </header>

    <div class="content h-100 d-flex align-items-center justify-content-center">
      <div class="d-flex justify-content-center gap-3 card-template">
        <div id="tabButtons">
          <ul class="nav nav-pills w-100" id="myTab" role="tablist">
            <li class="nav-item w-100" role="presentation">
              <button
                class="nav-link active w-100"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                Tabuada
              </button>
            </li>

            <li class="nav-item w-100" role="presentation">
              <button
                class="nav-link w-100"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Calculadora
              </button>
            </li>
          </ul>
        </div>

        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <section
              id="sectionMultiplicationTable"
              class="d-flex flex-column justify-content-between gap-3"
            >
              <span class="w-100 d-flex justify-content-center">
                <input
                  type="number"
                  name="numero"
                  placeholder="Digite um nÃºmero"
                  id="multiplication"
                  class="w-100 input-number-multiplication"
                />
                <input
                  type="button"
                  value="Gerar tabuada"
                  onclick="generateMultiplicationTable()"
                  class="button-multiplication"
                />
              </span>

              <select
                name="multiplication-table"
                id="showMultiplication"
                size="10"
                class="multiplication-table w-100"
              >
                <option>Digite um numero acima</option>
              </select>
            </section>
          </div>

          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <section
              id="sectionCalculator"
              class="d-flex flex-column justify-content-between"
            >
              <div
                class="show-result w-100 d-flex flex-column justify-content-around gap-1"
              >
                <span class="d-flex justify-content-between">
                  <span>
                    <i class="fa-solid fa-clock-rotate-left"></i>
                  </span>
                  <span id="showCalculatePass" class="cursor-context"
                    >ultimo calculo</span
                  >
                </span>

                <input
                  type="text"
                  name="input-number"
                  id="inputNumber"
                  class="input-number-calculator cursor-context p-0 text-end"
                  value="0"
                  readonly
                />
              </div>

              <table class="w-100">
                <tbody class="d-flex flex-column gap-1">
                  <tr id="firstRow"></tr>
                  <tr id="secondRow"></tr>
                  <tr id="thirdRow"></tr>
                  <tr id="fourthRow"></tr>
                  <tr id="fifthRow"></tr>
                </tbody>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; Nawan Ernandes</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
